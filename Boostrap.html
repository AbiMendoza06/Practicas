<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Instalacion de archivos de boostrap-->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <title>Pr√°ctica con Boostrap</title>
</head>
<body>
    <div class="row mt -4 justify-content-center">
        <h2 class="text-center text-success" >Validar Campo</h2>
    </div>
    <div class="row mt -4 justify-content-center">
        <form action="" method="post">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-6">
                    <input type="text" name="" id="letra" placeholder="digita una letra"
                    class="form-control">
                </div>
                <div class="col-sm-12 col-md-6">
                    <input type="submit" value="Validar" class="btn btn-sm btn-outline-success" 
                    onclick="Validando();">   
                </div>
            </div>
        </form>
        <script>
            function Validando(){
                texto = document.getElementById("letra").value;
                if(texto == ""){
                    alert("Por favor digita texto valido no puede estar vacio");
                }
                else{
                    if(!isNaN (texto)){
                        alert("Necesitamos digites una letra o texto, tu digitaste un numero");
                    }
                    else{
                        alert("El texto que indicaste es "+texto);
                        return false;
                    }
                }
            }
        </script>
    </div>
    <div class="row mt -4 justify-content-center">
        3
    </div>
    <!--Aqui se instalo JS de Bootstrap-->
    <script src="JS/bootstrap.min.js"></script>
</body>
</html>
